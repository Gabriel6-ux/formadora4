<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listar Contatos</ion-title>
    <ion-button slot="end" routerLink="/adicionar-contato">Adicionar +
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">listar-contatos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="contatos-list">
    <div *ngFor="let usuario of usuarios" class="contato-item">
      <h3>{{ usuario.name }}</h3>
      <p>{{ usuario.email }}</p>
    </div>
  </div>
</ion-content>
